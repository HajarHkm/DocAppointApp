
<ion-header>

  <ion-navbar>
    <ion-buttons end>
        <button ion-button icon-only (click)="onLoadSearch()">
        	<ion-icon  name="search"></ion-icon>
        </button>
    </ion-buttons>

    <ion-title>
      <h2>HealthApp</h2>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <h1>Welcome </h1>
<form  [formGroup] = "form" (ngSubmit)="onSubmit(form.value)">
    <table>
    <tr>
          <td><label>Email:  </label> </td>
          <td><input  type="Email" placeholder="Enter ur email" formControlName="email"/></td>
    </tr>
      <tr>
         <td><label> </label> </td>
        <td *ngIf="!form.controls['email'].valid && form.controls['email'].touched">Required!</td>
      </tr>

    <tr>
        <td><label>Password:  </label></td>
        <td><input type="Password" placeholder="Enter ur Password" formControlName="password"/></td>
    </tr>

      <tr>
         <td><label> </label> </td>
        <td *ngIf="!form.controls['password'].valid && form.controls['password'].touched">Required</td>
      </tr>

    <tr>
    <td><label>Doc/Pat:</label></td>
    <td><select  formControlName="docpatient" class="select-style">
     <option value= "doc"> Doctor </option>
     <option value="patient"> Patient </option>
    </select></td>
    </tr>
    </table>
<br><br>
   <input type="submit" [disabled]="!form.valid"  value="SIGN IN">
  
  <p> </p>
  
    <input type="button" (click)="onLoadNewAccount()" value="REGISTER">
  </form>
 
</ion-content>
