<ion-header>

  <ion-navbar>
    <ion-title>welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<h2> Welcome back {{fname | uppercase}} !</h2>
<p> Look for doctors: </p>
 <input type="button" (click)="onLoadSearch()"   value="Search">
 <p> Your appointments: </p>
 <ion-list class="list" ion-item *ngFor="let doc of docs">
      <ion-avatar item-start>
          <ion-icon name="calendar"></ion-icon>
       
     </ion-avatar>

       <p class="list">Day: {{doc.date}}</p>
      
 
   </ion-list>

</ion-content>
