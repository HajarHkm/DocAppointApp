<ion-header>

  <ion-navbar>
    <ion-title>Edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<p>Edit your schedule:  </p>

<form  [formGroup] = "form" (ngSubmit)="onSubmit(form.value)">
  
    <table>
        <tr><td>
        <label> </label></td>
        <td><textarea class="suup"  disabled cols="30" >{{dispo}}</textarea></td>
        </tr>
    
    <p>Days: </p>
        <tr>
            <td><label> From: </label> </td>
            <td><select class="select-style" formControlName="startday">
		        <option>Monday</option>
		        <option>Tuesday</option>
		        <option>Wednesday</option>
		        <option>Thursday</option>
		        <option>Friday</option>
	            </select></td>
        </tr>
         <br>
        <tr>
	        <td><label> To: </label></td>
	        <td><select class="select-style" formControlName="endday">
	            <option>Friday</option>
                <option>Saturday</option>
		        <option>Monday</option>
		        <option>Tuesday</option>
		        <option>Wednesday</option>
		        <option>Thursday</option>
	            </select></td>
        </tr>
        <td>
        	<p>Time: </p>
        </td>
    	<tr>
    		<td><label>From: </label></td>
    		<td><select class="select-style" formControlName="starttime">
		        <option>8h</option>
		        <option>9h</option>
		        <option>10h</option>
		        <option>11h</option>
	            </select>
    		</td>
    	</tr>
    	<br>
    	<tr>
    		<td><label>To: </label></td>
    		<td><select class="select-style" formControlName="endtime">
    		    <option>16h</option>
		        <option>17h</option>
		        <option>18h</option>
		        <option>19h</option>
		        <option>20h</option>
	            </select>
    		</td>
    	</tr>
    </table>
<br><br>

  <input type="submit" [disabled]="!form.valid"  value="Save">

</form>

</ion-content>
