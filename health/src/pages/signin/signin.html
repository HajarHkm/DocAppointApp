<ion-header>

  <ion-navbar>
      <ion-buttons end>
        <button ion-button icon-only (click)="onLoadSearch()">
        	<ion-icon  name="search"></ion-icon>
        </button>
      </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
<h2>Welcome back doctor {{firstname}} {{lastname}}</h2>

<p>Edit ur profile:</p> 
   <form  [formGroup] = "form" (ngSubmit)="onSubmit(form.value)">
   	<table>
   	    <tr>
          <td><label>Firstname:  </label> </td>
          <td><input  type="text"  formControlName="firstname" /></td>
        </tr>
   	    <tr>
          <td><label>Lastname:  </label> </td>
          <td><input  type="text"  formControlName="lastname"/></td>
        </tr>
    <tr>
          <td><label>Email:  </label> </td>
          <td><input  type="Email" formControlName="email" /></td>
    </tr>
    <tr>
          <td><label>Password:  </label> </td>
          <td><input  type="Password" formControlName="password" /></td>
    </tr>
   	    <tr>
          <td><label>Specialty:  </label> </td>
          <td><input  type="text"  formControlName="specialty" /></td>
        </tr>

    <tr>
          <td><label>Adress:  </label> </td>
          <td><input  type="text" placeholder="Add an adress" formControlName="adress" /></td>
    </tr>
    <tr>
          <td><label>City:  </label> </td>
          <td><input  type="text" formControlName="city" /></td>
    </tr>
   	</table>
    <input type="submit" [disabled]="!form.valid"   value="Edit">
  
   
<table>
<tr><td>
<label>Schedule: </label></td>
<td><input type="text" formControlName="dispo"></td>
</tr>
</table>
   </form>
   
   <br>
<input type="button" (click)="onLoadcalendar()" value="Edit Schedule">



</ion-content>
